<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form class="search-form" action="">
      <input type="search" class="search-input" placeholder="Enter City..." />
    </form>
    <div class="current-tab">
      <p class="country-name"></p>
      <p class="city-name"></p>
      <div class="temp-and-icon">
        <p class="current-temp"></p>
        <p class="current-icon"></p>
      </div>
      <p class="current-condition"></p>
      <p class="feelslike-temp"></p>
    </div>
    <div class="today-details">
      <p class="sunrise-time"></p>
      <p class="windspeed"></p>
      <p class="humidity"></p>
      <p class="sunset-time"></p>
    </div>
  </body>
</html>
