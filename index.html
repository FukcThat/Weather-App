<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- FILES -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Handjet:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="search-form" action="">
      <input type="search" class="search-input" placeholder="Enter City..." />
      <label for="unit-metric" class="unit--metric">C / kph</label>
      <input
        id="unit-metric"
        class="unit-toggle"
        name="unit"
        value="metric"
        type="radio"
        checked
      />
      <label for="unit-imperial" class="unit--imperial">F / mph</label>
      <input
        id="unit-imperial"
        class="unit-toggle"
        name="unit"
        value="imperial"
        type="radio"
      />
    </form>
    <div class="page-wrapper">
      <div class="current-tab">
        <p class="country-name handjet"></p>
        <p class="city-name pixelify-sans"></p>
        <!-- <div class="temp-and-icon"> -->
        <p class="current-temp handjet--current-temp"></p>
        <p class="current-icon"></p>
        <!-- </div> -->
        <p class="current-condition"></p>
        <p class="feelslike-temp"></p>
      </div>
